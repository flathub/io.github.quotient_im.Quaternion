id: io.github.quotient_im.Quaternion
rename-icon: quaternion
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: quaternion
finish-args:
- --share=ipc
- --share=network
- --socket=wayland
- --socket=fallback-x11
- --device=dri
- --filesystem=xdg-download
- --talk-name=org.freedesktop.secrets
- --talk-name=org.kde.kwalletd5
- --talk-name=org.freedesktop.Notifications
- --talk-name=org.kde.StatusNotifierWatcher
cleanup:
- /include
- /lib/pkgconfig
- /share/man

modules:
- name: libolm
  buildsystem: cmake-ninja
  builddir: true
  sources:
  - type: git
    url: https://gitlab.matrix.org/matrix-org/olm.git
    tag:  '3.2.16'
  config-opts:
  - -DBUILD_SHARED_LIBS=OFF
  - -DOLM_TESTS=OFF
  cleanup:
  - /lib
  - /share

- name: libsecret
  buildsystem: meson
  builddir: true
  config-opts:
  - -Dmanpage=false
  - -Dvapi=false
  - -Dgtk_doc=false
  - -Dintrospection=false
  - -Dcrypto=disabled
  cleanup:
  - /bin
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/libsecret.git
    tag: '0.21.6'

- name: qtkeychain
  buildsystem: cmake-ninja
  builddir: true
  sources:
  - type: git
    url: https://github.com/frankosterfeld/qtkeychain.git
    tag: '0.15.0'
  cleanup:
  - mkspecs
  - /lib/cmake
  config-opts:
  - -DBUILD_WITH_QT6=ON
  # When linked statically, Qt Keychain fails to work with all kinds of strange DBus errors
#  - -DBUILD_SHARED_LIBS=OFF
  - -DCMAKE_INSTALL_LIBDIR=/app/lib
  - -DLIB_INSTALL_DIR=/app/lib
  - -DBUILD_TEST_APPLICATION=OFF

- name: quaternion
  buildsystem: cmake-ninja
  builddir: true
  cleanup:
  - /share/ndk-modules
  sources:
  - type: git
    url: https://github.com/quotient-im/Quaternion.git
    tag: '0.0.97-beta2'
    disable-submodules: false
  config-opts:
  - -DQuotient_INSTALL_TESTS=OFF
  - -DBUILD_SHARED_LIBS=OFF
